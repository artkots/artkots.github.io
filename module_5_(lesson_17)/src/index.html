<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/less-style.css">
</head>
<body>

<!------------------------------->


<div class="container">
    <button class="btn btn-success" data-toggle="modal" data-target="#delete">Удалить файл</button>
</div>

<div class="modal fade" id="delete">
 
  <div class="modal-dialog">
   
    <div class="modal-content">
     
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Вы действительно  хотите удалить файл?</h4>
      </div>
      
      <div class="modal-body">
        <p>Удаление этого файла может привести у необратимым последствиям </p>
<!--
        <div class="img-block">
            <img src="img/danger.png" class="img" alt="">
        </div>
-->
        
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default close-btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary de-btn">Delete</button>
      </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!------------------------------->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
